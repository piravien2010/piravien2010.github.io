	<script>
		$(document).ready(function () {
			var Abstand = 20;
			var Big = 1;
			
			// Zeichenkette
			var rainChars = '1234567890ABCDEFX';
			
			// Setzt Standardgrösse 1em
			$("#a").css("font-size", Big + "em");
			
			var verschiebeUeberschrift = function() {
				$("#a").offset({ top: Abstand});
				
				Big++
				Abstand++;			

				// Verändert die Grösse des Zeichen
				$("#a").css("font-size", Big + "em");

				
				if (Abstand > 50) {
					Abstand = 20;
					Big = 1;
					
					// Könnte alles in einem geschrieben werden
					var c = Math.floor(Math.random() * rainChars.length);
					var digit = rainChars.charAt(c);
					$("#a > p").text(digit);
				}
			};
			
			// Ist die Geschwindigkeit 
			setInterval(verschiebeUeberschrift, 50);
		});
	</script>
