  <script>
    $(document).ready(function () {
      // Färbt alle Zellen, Aufgabe 3
      $("tr").addClass("colored");

      // Färbt bei mouseover die Zellen, Aufgabe 4
      $("tr").mouseover(function () {
        // Mit this greift man auf das Element zu, hier "tr"
        $(this).addClass("mouseon");
      });

      // Das addClass wieder entfernen, Aufgabe 5
      $("tr").mouseout(function () {
        $(this).removeClass("mouseon");
      });
    });
  </script>
